services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {auto_create_missing_columns: false}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: true, enable_automatically: true, use_email: true,
    confirm_email: false, require_secure_passwords: true}
  server_config: {user_table: users}
startup: {type: form, module: Homepage}
package_name: SiteChecker
allow_embedding: false
name: SiteChecker
runtime_options: {version: 2, client_version: '3', server_version: python3-sandbox}
metadata: {}
startup_form: Homepage
db_schema:
  content:
    title: content
    client: search
    server: full
    columns:
    - name: id
      admin_ui: {width: 200}
      type: number
    - name: data
      admin_ui: {width: 200}
      type: media
  users:
    title: Users
    client: none
    server: full
    columns:
    - name: email
      admin_ui: {width: 200}
      type: string
    - name: enabled
      admin_ui: {width: 100}
      type: bool
    - name: signed_up
      admin_ui: {width: 200}
      type: datetime
    - name: password_hash
      admin_ui: {width: 200}
      type: string
    - name: confirmed_email
      admin_ui: {width: 200}
      type: bool
    - name: email_confirmation_key
      admin_ui: {width: 200}
      type: string
    - name: last_login
      admin_ui: {width: 200}
      type: datetime
    - name: n_password_failures
      admin_ui: {width: 200}
      type: number
  trigger_words:
    title: trigger_words
    client: none
    server: full
    columns:
    - name: word
      admin_ui: {width: 200}
      type: string
    - name: response
      admin_ui: {width: 200}
      type: string
  sites_rating:
    title: sites_rating
    client: none
    server: full
    columns:
    - name: site
      admin_ui: {width: 200}
      type: string
    - name: user
      admin_ui: {width: 200}
      type: string
    - name: rating
      admin_ui: {width: 200}
      type: number
renamed: true
